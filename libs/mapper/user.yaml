namespace: user
nodes:
  - code: findbyid
    type: find
    template: |
      select * from bingo_user where id={{sql .Id}}
  - code: querybyrole
    type: query
    template: |
      select * from bingo_user where role={{sql .role}}
  - code: addnewuser
    type: insert
    template: |
      insert bingo_user(id,name,pwd,roles) values({{sql .Id}},{{sql .Name}},{{sql .Pwd}},{{sql .Roles}})
  - code: updateuser
    type: update
    template: |
      update bingo_user set name={{sql .Name}} where id={{sql .Id}}
  - code: deleteuser
    type: delete
    template: |
      delete from bingo_user where id={{sql .Id}}